<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student DB Manager - Persistent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>body { font-family: sans-serif; }</style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Header -->
    <div class="bg-white shadow-sm z-10 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center">
            <h1 class="text-xl font-bold text-gray-800"><i class="fas fa-database text-indigo-600 mr-2"></i>Student DB Manager</h1>
            <span id="saveStatus" class="ml-4 text-xs font-semibold text-gray-400 bg-gray-100 px-2 py-1 rounded hidden">
                <i class="fas fa-check"></i> Auto-saved locally
            </span>
        </div>
        <div class="flex gap-2">
            <button onclick="hardReset()" class="bg-yellow-500 text-white px-3 py-2 rounded shadow hover:bg-yellow-600 text-sm" title="Discard local changes and reload from file">
                <i class="fas fa-sync mr-1"></i> Reload File
            </button>
            <button onclick="openStudentModal()" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">
                <i class="fas fa-plus mr-1"></i> New Student
            </button>
            <button onclick="downloadJSON()" class="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700">
                <i class="fas fa-download mr-1"></i> Download DB
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-auto p-6">
        <div class="max-w-7xl mx-auto bg-white rounded-lg shadow">
            
            <!-- Global Settings Card (Updated) -->
            <div class="p-6 bg-indigo-50 border-b">
                <h2 class="font-bold text-gray-700 mb-4"><i class="fas fa-school mr-2"></i>School & Global Settings</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">SCHOOL NAME</label>
                        <input id="schoolName" class="w-full border rounded p-2 mt-1" placeholder="e.g. Government High School" onchange="saveToLocal()">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500">Address</label>
                        <input id="schoolDept" class="w-full border rounded p-2 mt-1" placeholder="e.g. Residency Road, Srinagar" onchange="saveToLocal()">
                    </div>
                </div>
            </div>

             <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Adm No</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Student ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Parentage</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Sessions</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody id="mainTableBody" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
            <div id="emptyState" class="hidden p-8 text-center text-gray-500">
                No students found.
            </div>
        </div>
    </div>

    <!-- STUDENT MODAL -->
    <div id="studentModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl m-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b flex justify-between">
                <h3 class="text-lg font-bold" id="studentModalTitle">Student Details</h3>
                <button onclick="closeStudentModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6">
                <!-- Personal Form -->
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <!-- Visible Student ID Field -->
                    <div>
                        <label class="text-xs font-bold text-gray-500">Adm No</label>
                        <input id="admNo" class="w-full border rounded p-2">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500">Student ID (Timestamp)</label>
                        <input id="studentId" class="w-full border rounded p-2 bg-gray-100 text-gray-600 font-mono text-xs" readonly>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500">Name</label>
                        <input id="name" class="w-full border rounded p-2">
                    </div>
                    <div><label class="text-xs font-bold text-gray-500">Aadhaar</label><input id="aadhaar" class="w-full border rounded p-2"></div>
                    <div><label class="text-xs font-bold text-gray-500">Father</label><input id="father" class="w-full border rounded p-2"></div>
                    <div><label class="text-xs font-bold text-gray-500">Mother</label><input id="mother" class="w-full border rounded p-2"></div>
                    <div><label class="text-xs font-bold text-gray-500">Contact</label><input id="contact" class="w-full border rounded p-2"></div>
                    <div><label class="text-xs font-bold text-gray-500">DOB</label><input type="date" id="dob" class="w-full border rounded p-2"></div>
                    <div><label class="text-xs font-bold text-gray-500">Gender</label><select id="gender" class="w-full border rounded p-2"><option>Male</option><option>Female</option></select></div>
                    <div>
                        <label class="text-xs font-bold text-gray-500">Category</label>
                        <select id="category" class="w-full border rounded p-2 bg-white">
                            <option value="General / Open">General / Open</option>
                            <option value="Scheduled Cast (SC)">Scheduled Cast (SC)</option>
                            <option value="Scheduled Tribe -1 (ST-1)">Scheduled Tribe -1 (ST-1)</option>
                            <option value="Scheduled Tribe -2 (ST-2)">Scheduled Tribe -2 (ST-2)</option>
                            <option value="Socially and Educationally Backward Class">Socially and Educationally Backward Class</option>
                            <option value="Economically Weaker Section (EWS)">Economically Weaker Section (EWS)</option>
                        </select>
                    </div>
                </div>
                
                <div class="border-t pt-4">
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="font-bold text-gray-700">Academic History (Sessions)</h4>
                        <button onclick="openSessionForm()" class="text-sm bg-indigo-100 text-indigo-700 px-3 py-1 rounded hover:bg-indigo-200">
                            <i class="fas fa-plus mr-1"></i> Add Session
                        </button>
                    </div>
                    <!-- Sessions List inside Modal -->
                    <div id="sessionsList" class="space-y-2"></div>
                </div>
            </div>
            <div class="p-4 bg-gray-50 flex justify-end">
                <button onclick="saveStudent()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Save Student</button>
            </div>
        </div>
    </div>

    <!-- SESSION FORM OVERLAY -->
    <div id="sessionFormOverlay" class="fixed inset-0 bg-gray-800 bg-opacity-75 hidden z-[60] flex items-center justify-center">
        <div class="bg-white rounded w-full max-w-3xl p-6 shadow-2xl">
            <h3 class="font-bold text-lg mb-4">Edit Session Data</h3>
            <input type="hidden" id="sess_index">
            <div class="grid grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="text-xs font-bold">Session Year</label>
                    <select id="sess_year" class="w-full border rounded p-2">
                        <!-- Populated dynamically -->
                    </select>
                </div>
                <div>
                    <label class="text-xs font-bold">Class</label>
                    <select id="sess_class" class="w-full border rounded p-2 bg-white">
                        <option value="LKG">LKG</option>
                        <option value="UKG">UKG</option>
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                        <option value="3rd">3rd</option>
                        <option value="4th">4th</option>
                        <option value="5th">5th</option>
                        <option value="6th">6th</option>
                        <option value="7th">7th</option>
                        <option value="8th">8th</option>
                        <option value="9th">9th</option>
                        <option value="10th">10th</option>
                    </select>
                </div>
                <div><label class="text-xs font-bold">Roll No</label><input id="sess_roll" class="w-full border rounded p-2"></div>
            </div>

            <!-- Marks Container -->
            <div class="border rounded p-2 mb-4 bg-gray-50">
                <!-- Header -->
                <div class="grid grid-cols-12 gap-2 text-xs font-bold text-center mb-2 px-2">
                    <div class="col-span-5 text-left">Subject Name</div>
                    <div class="col-span-1">FA1</div>
                    <div class="col-span-1">FA2</div>
                    <div class="col-span-1">FA3</div>
                    <div class="col-span-1">SA1</div>
                    <div class="col-span-1">SA2</div>
                    <div class="col-span-2">Action</div>
                </div>
                
                <!-- Rows Wrapper -->
                <div id="sess_marks" class="space-y-2 max-h-60 overflow-y-auto">
                    <!-- Rows injected via JS -->
                </div>

                <!-- Add Subject Button -->
                <div class="mt-3 pt-2 border-t flex justify-start">
                    <button type="button" onclick="addSubjectRow()" class="text-xs font-bold text-indigo-600 bg-indigo-50 hover:bg-indigo-100 px-3 py-1.5 rounded flex items-center">
                        <i class="fas fa-plus mr-1"></i> Add Subject
                    </button>
                </div>
            </div>

            <div class="flex justify-end gap-2">
                <button onclick="closeSessionForm()" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
                <button onclick="saveSessionData()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Save Session</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONSTANTS ---
        const STORAGE_KEY = 'school_db_cache_v1';
        const defaultSubjects = ["English", "Mathematics", "Urdu", "Kashmiri", "Science"];

        // --- STATE ---
        let db = { 
            school_name: "Government High School",
            school_department: "Address Line Here",
            supported_sessions: ["2023-2024", "2024-2025"], 
            students: [] 
        };
        let currentStudentIndex = -1;
        let tempSessions = []; 

        // --- INIT ---
        window.onload = async () => {
            await initializeApp();
        };

        // NEW: Helper to generate Timestamp-Based ID
        function generateTimestampId() {
            const now = new Date();
            const pad = (n, s=2) => String(n).padStart(s, '0');
            // Format: YYYYMMDDHHMMSSmmm (17 digits)
            return `${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}${pad(now.getMilliseconds(), 3)}`;
        }

        async function initializeApp() {
            const cachedData = localStorage.getItem(STORAGE_KEY);
            if (cachedData) {
                console.log("Loaded from Local Cache");
                db = JSON.parse(cachedData);
                populateGlobalSettings(); 
                renderMainTable();
            } else {
                console.log("Loading from JSON file...");
                await loadFromFile();
            }
        }

        async function loadFromFile() {
            try {
                const res = await fetch('students_db.json');
                if(!res.ok) throw new Error("File not found");
                db = await res.json();
                populateGlobalSettings();
                saveToLocal();
                renderMainTable();
            } catch(e) { 
                console.error("Load failed", e); 
                alert("Could not load students_db.json. Ensure you are running on a local server."); 
            }
        }

        function saveToLocal() {
            db.school_name = document.getElementById('schoolName').value;
            db.school_department = document.getElementById('schoolDept').value;
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(db));
            const badge = document.getElementById('saveStatus');
            badge.classList.remove('hidden');
            setTimeout(() => badge.classList.add('hidden'), 2000);
        }

        function populateGlobalSettings() {
            document.getElementById('schoolName').value = db.school_name || "Government High School";
            document.getElementById('schoolDept').value = db.school_department || "Address Line Here";
        }

        // --- CORE ACTIONS ---

        function hardReset() {
            if(confirm("This will discard all unsaved changes and reload from 'students_db.json'. Are you sure?")) {
                localStorage.removeItem(STORAGE_KEY);
                loadFromFile();
            }
        }

        function deleteStudent(idx) {
            if(confirm("Delete this student and all their history?")) {
                db.students.splice(idx, 1);
                saveToLocal();
                renderMainTable();
            }
        }

        // --- RENDERERS ---

        function renderMainTable() {
            const tbody = document.getElementById('mainTableBody');
            const empty = document.getElementById('emptyState');
            tbody.innerHTML = '';

            if(!db.students || db.students.length === 0) {
                empty.classList.remove('hidden');
                return;
            }
            empty.classList.add('hidden');

            db.students.sort((a,b) => parseInt(a.admNo) - parseInt(b.admNo));

            tbody.innerHTML = db.students.map((s, idx) => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${s.admNo}</td>
                    <td class="px-6 py-4 text-xs font-mono text-gray-500 select-all">${s.studentId}</td>
                    <td class="px-6 py-4 text-sm font-bold text-gray-800">${s.name}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">F: ${s.father}</td>
                    <td class="px-6 py-4 text-sm">
                        ${s.sessions.map(sess => `<span class="bg-gray-100 px-2 py-1 rounded text-xs mr-1 border">${sess.session} (${sess.class})</span>`).join('')}
                    </td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="openStudentModal(${idx})" class="text-indigo-600 hover:text-indigo-900 mr-3"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteStudent(${idx})" class="text-red-600 hover:text-red-900"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        // --- MODALS ---

        function openStudentModal(index = -1) {
            currentStudentIndex = index;
            document.getElementById('studentModal').classList.remove('hidden');
            
            if (index === -1) {
                // New Student: Generate Timestamp ID
                document.getElementById('studentId').value = generateTimestampId();
                // Clear other fields
                const inputs = document.querySelectorAll('#studentModal input:not([readonly])'); 
                inputs.forEach(i => i.value = '');
                // Reset selects
                document.getElementById('gender').selectedIndex = 0;
                document.getElementById('category').selectedIndex = 0;
                tempSessions = [];
            } else {
                // Edit Student
                const s = db.students[index];
                // Fallback to timestamp ID if ID is missing (rare case for old data)
                document.getElementById('studentId').value = s.studentId || generateTimestampId();
                document.getElementById('admNo').value = s.admNo;
                document.getElementById('name').value = s.name;
                document.getElementById('father').value = s.father;
                document.getElementById('mother').value = s.mother;
                document.getElementById('aadhaar').value = s.aadhaar || '';
                document.getElementById('contact').value = s.contact;
                document.getElementById('dob').value = s.dob;
                document.getElementById('gender').value = s.gender;
                document.getElementById('category').value = s.category || "General / Open";
                tempSessions = JSON.parse(JSON.stringify(s.sessions));
            }
            renderSessionsList();
        }

        function closeStudentModal() {
            document.getElementById('studentModal').classList.add('hidden');
        }

        function saveStudent() {
            const studentObj = {
                studentId: document.getElementById('studentId').value,
                admNo: document.getElementById('admNo').value,
                name: document.getElementById('name').value,
                father: document.getElementById('father').value,
                mother: document.getElementById('mother').value,
                aadhaar: document.getElementById('aadhaar').value,
                contact: document.getElementById('contact').value,
                dob: document.getElementById('dob').value,
                gender: document.getElementById('gender').value,
                category: document.getElementById('category').value,
                sessions: tempSessions
            };

            if(currentStudentIndex === -1) db.students.push(studentObj);
            else db.students[currentStudentIndex] = studentObj;

            saveToLocal();
            closeStudentModal();
            renderMainTable();
        }

        // --- SESSION LOGIC ---

        function renderSessionsList() {
            const list = document.getElementById('sessionsList');
            list.innerHTML = tempSessions.map((sess, idx) => `
                <div class="flex justify-between items-center bg-gray-50 p-3 rounded border">
                    <div>
                        <span class="font-bold text-sm text-indigo-700">${sess.session}</span>
                        <span class="text-sm ml-2">Class: ${sess.class}</span>
                        <span class="text-sm ml-2">Roll: ${sess.rollNo}</span>
                        <span class="text-xs text-gray-400 ml-2">(${sess.subjects.length} subjects)</span>
                    </div>
                    <div>
                        <button onclick="openSessionForm(${idx})" class="text-blue-600 mr-2"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteSession(${idx})" class="text-red-600"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function deleteSession(idx) {
            if(confirm("Delete this session record?")) {
                tempSessions.splice(idx, 1);
                renderSessionsList();
            }
        }

        function openSessionForm(sessIdx = -1) {
            document.getElementById('sessionFormOverlay').classList.remove('hidden');
            document.getElementById('sess_index').value = sessIdx;

            const yearSelect = document.getElementById('sess_year');
            const supported = db.supported_sessions || ["2023-2024", "2024-2025"];
            yearSelect.innerHTML = supported.map(y => `<option value="${y}">${y}</option>`).join('');

            let data = {};
            if(sessIdx === -1) {
                data = { session: supported[supported.length-1], class: 'LKG', rollNo: '', subjects: defaultSubjects.map(n => ({name:n, fa1:0, fa2:0, fa3:0, sa1:0, sa2:0})) };
            } else {
                data = tempSessions[sessIdx];
            }

            yearSelect.value = data.session;
            document.getElementById('sess_class').value = data.class;
            document.getElementById('sess_roll').value = data.rollNo;
            renderMarksInputs(data.subjects);
        }

        function renderMarksInputs(subjects) {
            const container = document.getElementById('sess_marks');
            container.innerHTML = ''; 
            subjects.forEach(sub => addSubjectRowUI(sub));
        }

        function addSubjectRowUI(sub = {name:'', fa1:0, fa2:0, fa3:0, sa1:0, sa2:0}) {
            const container = document.getElementById('sess_marks');
            const row = document.createElement('div');
            row.className = "grid grid-cols-12 gap-2 items-center mb-2 subject-row";
            row.innerHTML = `
                <input class="col-span-5 border px-2 py-1 text-sm font-medium rounded" value="${sub.name}" placeholder="Subject Name">
                <input type="number" class="col-span-1 border px-1 py-1 text-center text-sm rounded" value="${sub.fa1}" placeholder="0">
                <input type="number" class="col-span-1 border px-1 py-1 text-center text-sm rounded" value="${sub.fa2}" placeholder="0">
                <input type="number" class="col-span-1 border px-1 py-1 text-center text-sm rounded" value="${sub.fa3}" placeholder="0">
                <input type="number" class="col-span-1 border px-1 py-1 text-center text-sm rounded" value="${sub.sa1}" placeholder="0">
                <input type="number" class="col-span-1 border px-1 py-1 text-center text-sm rounded" value="${sub.sa2}" placeholder="0">
                <div class="col-span-2 text-center">
                    <button onclick="this.closest('.subject-row').remove()" class="text-red-500 hover:text-red-700" title="Remove Subject">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            container.appendChild(row);
        }

        function addSubjectRow() {
            addSubjectRowUI();
        }

        function saveSessionData() {
            const idx = parseInt(document.getElementById('sess_index').value);
            const container = document.getElementById('sess_marks');
            const rows = container.querySelectorAll('.subject-row');
            
            const newSubjects = [];
            rows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                const name = inputs[0].value.trim();
                if(name) {
                    newSubjects.push({
                        name: name,
                        fa1: parseInt(inputs[1].value)||0, 
                        fa2: parseInt(inputs[2].value)||0, 
                        fa3: parseInt(inputs[3].value)||0,
                        sa1: parseInt(inputs[4].value)||0, 
                        sa2: parseInt(inputs[5].value)||0
                    });
                }
            });

            const newSessionObj = {
                session: document.getElementById('sess_year').value,
                class: document.getElementById('sess_class').value,
                rollNo: document.getElementById('sess_roll').value,
                subjects: newSubjects
            };

            if (idx === -1) tempSessions.push(newSessionObj);
            else tempSessions[idx] = newSessionObj;

            closeSessionForm();
            renderSessionsList();
        }

        function closeSessionForm() {
            document.getElementById('sessionFormOverlay').classList.add('hidden');
        }

        // --- DOWNLOAD ---
        function downloadJSON() {
            db.school_name = document.getElementById('schoolName').value;
            db.school_department = document.getElementById('schoolDept').value;

            const dataStr = JSON.stringify(db, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "students_db.json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
